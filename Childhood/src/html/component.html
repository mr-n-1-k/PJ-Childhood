<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- アルファベット用スタイル (フォント:copperplate) -->
  <p class="c-alphabet-style"></p>
    <!-- カラー(レッド) -->
    <p class="c-alphabet-style--red"></p>
    <!-- カラー(ブルー) -->
    <p class="c-alphabet-style--blue"></p>
    <!-- カラー(グレー) -->
    <p class="c-alphabet-style--gray"></p>

  <!-- ベーススタイル (フォント:ヒラギノ角ゴシック) -->
  <p class="c-text-style"></p>
    <!-- カラー(ブラック) -->
    <p class="c-text-style--black"></p>
    
  <!-- ベースセクションタイトル -->
  <div class="c-section-title"></div>
    <!-- カラー(ブラック) -->
    <div class="c-section-title--black"></div>
  
  <!-- 線 -->
  <div class="c-line"></div>

  <!-- ボタン -->
  <a href="" class="c-button"></a>

  <!-- 丸,円 -->
  <div class="c-circle"></div>

  <!-- 四角 -->
  <div class="c-card"></div>
</body>
</html>
