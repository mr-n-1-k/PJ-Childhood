<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- name project -->
  <div class="p-name">
    <p class="c-text-style__font-size16 p-name__ja"></p>
    <p class="c-alphabet-style__name--gray p-name__en"></p>
  </div>

  <!-- name-block -->
  <div class="p-name-block">
    <p class="c-text-style__font-size20 p-name-block__job"></p>
    <div class="c-square__oblique-line p-name-block__line"></div>
    <div class="p-name p-name-block__name">
      <p class="c-text-style__font-size16 p-name__ja"></p>
      <p class="c-alphabet-style__name--gray p-name__en"></p>
    </div>
  </div>
  <!-- profile -->
  <div class="p-profile">
    <div class="p-profile__inner">

      <!-- image -->
      <div class="c-image-trimming p-profile__image">
        <img src="../img/profile1-image.jpg" alt="" class="c-image-trimming__profile">
      </div>

      <!-- name-block -->
      <div class="p-name-block">
        <p class="c-text-style__font-size20 p-name-block__job"></p>
        <div class="c-square__oblique-line p-name-block__line"></div>
        <div class="p-name p-name-block__name">
          <p class="c-text-style__font-size16 p-name__ja"></p>
          <p class="c-alphabet-style__name--gray p-name__en"></p>
        </div>
      </div>

      <!-- text -->
      <p class="c-text-style__font-size16 p-profile__text-block"></p>
    </div>
  </div>


</body>
</html>
