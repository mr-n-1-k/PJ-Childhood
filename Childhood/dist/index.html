<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHILDHOOD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="l-header">
    <div class="l-container">
      <nav class="p-nav">
        <div class="p-logo">
          <a href="#">
            <img class="c-logomark" src="" alt="映像制作会社CHILDHOOD">
            <span class="c-logo-text">CHILDHOOD</span>
          </a>
        </div>
        <ul class="p-menu">
          <li class="p-menu__item">
            <a href="#" class="p-menu__link c-link">
              <span class="c-alphabet-style">HOME</span>
              <div class="c-current"></div>
            </a>
            <ul class="p-menu p-menu--vertically">
              <li class="p-menu__item">
                <a href="" class="p-menu__link c-link">
                  <span class="c-alphabet-style">SERVICE</span>
                </a>
              </li>
              <li class="p-menu__item">
                <a href="" class="p-menu__link c-link">
                  <span class="c-alphabet-style">WORKS</span>
                </a>
              </li>
              <li class="p-menu__item">
                <a href="" class="p-menu__link c-link">
                  <span class="c-alphabet-style">ABOUT US</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="p-menu__item">
            <a href="" class="p-menu__link c-link">
              <span class="c-alphabet-style">PRICE</span>
              <div class=""></div>
            </a>
          </li>
          <li class="p-menu__item">
            <div class="c-vertical-line c-vertical-line--bold"></div>
          </li>
          <li class="p-menu__item">
            <a href="" class="p-menu__link c-link">
              <span class="c-alphabet-style">CONTACT</span>
              <div class=""></div>
            </a>
          </li>
        </ul>
      </nav><!-- /p-nav -->
      <div class="p-share">
        <div class="p-sns">
          <a href="" class="p-sns__link c-link">
            <div class="c-circle c-circle--tiktok"></div>
            <div class="p-sns__text">
              <span class="c-alphabet-style">TikTok</span>
            </div>
          </a>
        </div>
        <div class="p-sns u-sns-margin">
          <a href="" class="p-sns__link c-link">
            <div class="c-circle c-circle--youtube"></div>
            <div class="p-sns__text">
              <span class="c-alphabet-style">YouTube</span>
            </div>
          </a>
        </div>
        <div class="p-sns u-sns-margin">
          <a href="" class="p-sns__link c-link">
            <div class="c-circle c-circle--twitter"></div>
            <div class="p-sns__text">
              <span class="c-alphabet-style">Twitter</span>
            </div>
          </a>
        </div>
        <div class="p-sns u-sns-margin">
          <a href="" class="p-sns__link c-link">
            <div class="c-circle c-circle--instagram"></div>
            <div class="p-sns__text">
              <span class="c-alphabet-style">Instagram</span>
            </div>
          </a>
        </div>
      </div><!-- p-share -->
      <div class="c-top-title">
        <h1 class="c-alphabet-style c-top-title__sub">Hello, we're CHILDHOOD</h1>
        <p class="c-alphabet-style c-top-title__main">Here is the title.</p>
      </div>
      <div class="p-button">
        <a href="" class="p-button__border c-link">
          <span class="c-alphabet-style">Watch brand movie</span>
          <div class="c-circle c-circle--border">
            <div class="c-arrow"></div>
          </div>
        </a>
      </div>
    </div><!-- l-container -->
    <div class="p-scroll">
      <span class="c-alphabet-style">Scroll</span>
      <div class="p-scroll__line">
        <div class="c-circle"></div>
        <div class="c-vertical-line"></div>
      </div>
    </div>
  </header><!-- /l-header -->
  <main class="l-main">
    <section class="l-section"></section>
    <section class="l-section"></section>
    <section class="l-section"></section>
  </main><!-- /l-main -->
  <footer class="l-footer">

  </footer><!-- /l-footer -->
</body>
</html>
